<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Produto Interface</h2>
    <button class="btn btn-primary" data-toggle="modal" data-target="#editarModal">Editar</button>
    <button class="btn btn-danger" data-toggle="modal" data-target="#apagarModal">Apagar</button>
</div>

<!-- Editar Modal -->
<div class="modal" id="editarModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Editar Produto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <label for="produtoIdEditar">ID do Produto:</label>
                <input type="text" id="produtoIdEditar" class="form-control">
                <!-- Adicione outros campos para edição conforme necessário -->
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="editarProduto()">Editar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Apagar Modal -->
<div class="modal" id="apagarModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Apagar Produto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <label for="produtoIdApagar">ID do Produto:</label>
                <input type="text" id="produtoIdApagar" class="form-control">
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="apagarProduto()">Apagar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function editarProduto() {
        var produtoId = document.getElementById("produtoIdEditar").value;
        // Chame a API para editar o produto usando o ID
        console.log("Editar produto com ID:", produtoId);

        fetch(`http://127.0.0.1:8080/produto/${produtoId}`, { method: 'PUT', body: JSON.stringify(data), headers: { 'Content-Type': 'application/json' } })
            .then(response => response.json())
            .then(data => console.log('Sucesso ao editar:', data))
            .catch(error => console.error('Erro ao editar:', error));
    }

    function apagarProduto() {
        var produtoId = document.getElementById("produtoIdApagar").value;
        // Chame a API para apagar o produto usando o ID
        console.log("Apagar produto com ID:", produtoId);
        // Substitua a URL e os detalhes da requisição conforme necessário
        fetch(`http://127.0.0.1:8080/produto/${produtoId}`, { method: 'DELETE' })
            .then(response => response.text())
            .then(data => console.log('Sucesso ao apagar:', data))
            .catch(error => console.error('Erro ao apagar:', error));
    }
</script>

</body>
</html>
